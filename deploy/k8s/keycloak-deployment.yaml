apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  type: NodePort            # <- Das ist entscheidend!
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080       # Optional: fester Port fÃ¼r lokalen Zugriff
  selector:
    app: keycloak
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0.4
          args: ["start-dev"]
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_
